<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joint team project - Dating site</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>

  <div class="edit-profile-container">

  
   <form class="form-horizontal">
     
       
      <div class="row">
        <div class="col-md-12 form-group edit-heading">
          <img src="http://www.canvaz.com/portrait/charcoal-1.jpg" class="img-rounded img-responsive" width="170" height="142">
          <p class="subtitle"><a href="#">Edit Profile Picture</a></p>
        </div> 
      </div>

      <div class="row">
        <div class="col-md-12 form-group edit-heading">
          Edit Profile
        </div> 
      </div>
     
    
    <div class="row">
      <div class="form-group">
        <label class="col-md-2 control-label label">Name: </label>
        <div class="col-md-6" class="form-control">
          <label for="inputEmail3" class="control-label">Will be input from facebook authentication</label>
          
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="age" class="col-md-2 control-label label">Age:</label>
        <div class="col-md-2">
          <input type="text" id="age" class="form-control" placeholder="Age">
        </div>
        <div class="col-md-8">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="age" class="col-md-2 control-label label">Gender:</label>
        <div class="col-md-3">
          <select id="gender" class="form-control">
            <option>Select Gender</option>
            <option>Female</option>
            <option>Male</option>
            <option>More Options...</option>
          </select>
        </div>
        <div class="col-md-7">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label id="long-label" for="language" class="col-md-2 control-label label">Favorite <br>Language:</label>
        <div class="col-md-3">
          <select id="language" class="form-control">
            <option>Select Language</option>
            <option>Ruby</option>
            <option>Javascript</option>
            <option>HTML</option>
            <option>C#/.net</option>
            <option>Python</option>
            <option>NodeJS</option>
          </select>
        </div>
        <div class="col-md-7">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="gitHub" class="col-md-2 control-label label">Github Link:</label>
        <div class="col-md-4">
          <input type="text" id="gitHub" class="form-control" placeholder="copy link here">
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="compPref" class="col-md-2 control-label label">Mac or PC?</label>
        <div class="col-md-3">
          <select id="compPref" class="form-control">
            <option>Select Preference</option>
            <option>Mac</option>
            <option>PC</option>
          </select>
        </div>
        <div class="col-md-7">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label id="stack-label" for="stack" class="col-md-2 control-label label">Stack <br>Preference:</label>
        <div class="col-md-3">
          <select id="stack" class="form-control">
            <option>Select Preference</option>
            <option>Front-End</option>
            <option>Back-End</option>
          </select>
        </div>
        <div class="col-md-7">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="bio" class="col-md-2 control-label label">Bio:</label>
        <div class="col-md-7">
          <textarea id="bio" class="form-control" rows="9"></textarea>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
    

    <div class="form-group">
      <div  id="save-button" class="col-md-offset-2 col-md-10">
        <input type="button" id="save" class="btn btn-default" value="save">
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-7">
      </div>

    </div>
  </form>

</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ name }}</h3>
  </div>
  <div class="panel-body">
    {{ bio }}
  </div>
</div>



  
  <script data-main="javascripts/dating-site" src="lib/bower_components/requirejs/require.js"></script>

</body>
</html>
